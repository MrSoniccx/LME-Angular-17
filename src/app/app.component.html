<H1>Prueba Tecnica LME</H1>
<h2>Leonardo Yahel Isordia Avila</h2>
@if (products$ | async ; as resultObject){
  <ul>
    @for(item of resultObject; track item.userId+
    item.id+
    item.title+
    item.body){
      <li>
      <h2><b>Titulo:</b> {{item.title}}</h2>
      <h5><b>ID Usuario:</b> {{item.userId}}</h5>
      <h5><b>ID:</b> {{item.id}}</h5>
      <h4>{{item.body}}</h4>
      </li>
  }
  </ul>
}
